<div class="container">
    <div class="row mt">
        <div class="col-sm-12">
            <div class="main-header">UBC Querier</div>
        </div>
        <div class = "row mt">
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block btn-lg"  data-toggle="modal" data-target="#addRemoveModal">Add/Remove DataSets</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#queryCourseModal">Query Course</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#queryRoomModal">Query Room</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#scheduleModal">Schedule</button>
            </div>

    </div>
        <div class="row mt">
            <div class="col-sm-12">
                <div id="render">
                </div>
            </div>
        </div>

</div>


<!-- Modal -->

<div id="addRemoveModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Remove Dataset</h4>
            </div>
            <div class="modal-body">
                <p>Select a Zip File:</p>
                <label for="datasetId">ID:</label>
                <input type="text" class="form-control" id="datasetId">
                <label for="datasetZip">Archive:</label>
                <input type="file" class="form-control" id="datasetZip">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="datasetAdd">Add Dataset</button>
                <button type="button" class="btn btn-primary" id="datasetRm">Remove Dataset</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

    <div id="queryCourseModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Perform a Query on a Course/Room at UBC</h4>
            </div>
            <div class="modal-body">
                <form class="queryForm">
                    <div class="form-group">
                        <label for="query">Query:</label>

                        <div id ="builder-course"></div>

                        <textarea class="form-control" rows="10" id="query"></textarea>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" id ="btn-get-course" class="btn btn-primary">Get Rules</button>
                <button type="button" id ="btn-set-course" class="btn btn-primary">Set Rules</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            </div>

        </div>

    </div>
</div>

<div id="queryRoomModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Perform a Query on a Course/Room at UBC</h4>
            </div>
            <div class="modal-body">
                <form class="queryForm">
                    <div class="form-group">
                        <label for="query">Query:</label>

                        <div id ="builder-room"></div>

                        <textarea class="form-control" rows="10" id="query"></textarea>
                    </div>

            </div>
            <div class="modal-footer">
                <!--<button type="button" id ="btn-get-room" class="btn btn-primary">Get Rules</button>-->
                <!--<button type="button" id ="btn-set-room" class="btn btn-primary">Set Rules</button>-->
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            </div>

        </div>

    </div>
</div>

    <div id="scheduleModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Course Scheduler</h4>
                </div>
                <div class="modal-body">
                    <p>Schedule Goes here</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>



    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
